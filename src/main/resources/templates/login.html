<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-
fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Boogle</title>
    <link rel="icon" type="image/x-icon" th:href="@{/assets/favicon.ico}" />
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .card {
            background-color: #ffffff;
            border: 1px solid #cccccc;
            border-radius: 0.25rem;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        }

        .card-header {
            background-color: #007bff;
            color: #ffffff;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            color: #ffffff;
        }

        .submitBtn {
            width: 100%;
        }
    </style>
</head>
<body class="align-middle">
<nav th:replace="~{fragments/navbar :: navbarFragment}"></nav>
<div class="container-fluid d-flex justify-content-center" style="height: 100vh">
    <div class="card align-self-center w-50">
        <div class="card-header">
            <h3 class="text-center">Welcome to Boogle</h3>
        </div>
        <div class="card-body">
            <form id="registerForm" th:action="@{/login}" method="post" th:if = "${param.logout == null}">
                <div class="input-group mb-3">
                    <span class="input-group-text">아이디</span>
                    <input type="text" name="email" class="form-control" placeholder="EMAIL">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">패스워드</span>
                    <input type="password" name="password" class="form-control" placeholder="PASSWORD">
                </div>
                <div class="my-4">
                    <div class="float-end">
                        <button type="submit" class="btn btn-primary submitBtn">로그인</button>
                    </div>
                    <div class="float-end" style="margin: 8px 16px 0px 0px;">
                        <a href="/signup">회원가입</a>
                    </div>
                </div>
            </form>
        </div></div></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
