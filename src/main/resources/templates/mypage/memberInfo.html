<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content="boogle-site"/>
    <meta name="author" content="boogle"/>
    <title>Boogle</title>
    <link href="../css/styles.css" rel="stylesheet"/>
</head>
<body>
<nav th:replace="~{fragments/navbar :: navbarFragment}"></nav>
<br/>
<div class="container">
    <form id="updateMemberInfoForm"
          class="form-signin" method="post" th:action="@{/mypage/memberInfo} ">
        <h2 class="form-signin-heading">회원정보수정</h2>
        <p>
            <label for="name" class="sr-only">이름</label>
            <input type="text" id="name" name="name" class="form-control" style="width: 30%" placeholder="name"
                   th:value="${member.name}" required autofocus>
        </p>
        <p>
            <label for="password" class="sr-only">비밀번호</label>
            <input type="password" id="password" name="password" class="form-control" style="width: 30%"
                   placeholder="input password" required autofocus>
        </p>
        <p>
            <label for="email" class="sr-only">이메일</label>
            <input type="text" id="email" name="email" class="form-control" style="width: 30%" placeholder="email"
                   th:value="${member.email}" required autofocus>
        </p>
        <p>
            <label for="nickname" class="sr-only">닉네임</label>
            <input type="text" id="nickname" name="nickname" class="form-control" style="width: 30%"
                   placeholder="nickname" th:value="${member.nickname}" required autofocus>
        </p>
        <p>
            <label for="phoneNumber" class="sr-only">휴대폰 번호</label>
            <input type="text" id="phoneNumber" name="phoneNumber" class="form-control" style="width: 30%"
                   placeholder="phoneNumber" th:value="${member.phoneNumber}">
        </p>
        <button class="btn btn-lg btn-primary btn-block" type="submit">수정하기</button>
        <div th:if="${error}" style="color: red">
            <br/>
            <p th:text="${error}"></p>
        </div>
    </form>
</div>
</form>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        document.querySelector(".form-signin").addEventListener("submit", function(e) {
            var password = document.getElementById("password").value;
            if (password === "") {
                alert("비밀번호를 입력해주세요.");
                e.preventDefault(); // 폼 제출 중단
            }
        });
    });
</script>

</body>
<footer style="position: fixed; bottom: 0; width: 100%; height: 60px; background-color: #f5f5f5;">
    <th:block th:replace="~{fragments/footer :: footerFragment}"></th:block>
</footer>
</html>
