<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="boogle-site" />
  <meta name="author" content="boogle" />
  <title>Boogle</title>
  <link href="css/styles.css" rel="stylesheet" />
</head>
<body>
<nav th:replace="~{fragments/navbar :: navbarFragment}"></nav>
<br/>
<div class="container">
  <form class="form-signin" method="post" th:action="@{/signup}">
    <h2 class="form-signin-heading">회원가입</h2>
    <p>
      <label for="email" class="sr-only">이메일</label>
      <input type="text" id="email" name="email" class="form-control" style="width: 30%" placeholder="email" required autofocus>
    </p>
    <p>
      <label for="password" class="sr-only">비밀번호</label>
      <input type="password" id="password" name="password" class="form-control" style="width: 30%" placeholder="password" required>
    </p>
    <p>
      <label for="name" class="sr-only">이름</label>
      <input type="text" id="name" name="name" class="form-control" style="width: 30%" placeholder="name" required autofocus>
    </p>
    <p>
      <label for="nickname" class="sr-only">닉네임</label>
      <input type="text" id="nickname" name="nickname" class="form-control" style="width: 30%" placeholder="nickname" required autofocus>
    </p>
    <p>
      <label for="phoneNumber" class="sr-only">휴대폰 번호</label>
      <input type="text" id="phoneNumber" name="phoneNumber" class="form-control" style="width: 30%" placeholder="phoneNumber">
    </p>
    <button class="btn btn-lg btn-primary btn-block" type="submit">회원가입</button>
    <div th:if="${error}" style="color: red">
      <br/>
      <p th:text="${error}"></p>
    </div>
  </form>
</div>
</body>
</html>
