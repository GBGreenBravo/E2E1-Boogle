<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="boogle-site" />
  <meta name="author" content="boogle" />
  <title>Boogle</title>
  <link href="css/styles.css" rel="stylesheet" />
</head>
<body>
<nav th:replace="~{fragments/navbar :: navbarFragment}"></nav>
<br/>
<div class="container">
  <form class="form-signin" method="post" th:action="@{/signup}" th:object="${memberSignupDTO}">
    <h2 class="form-signin-heading">회원가입</h2>

    <!-- 이메일 필드와 에러 메시지 -->
    <p>
      <label for="email" class="sr-only">이메일</label>
      <input type="text" th:field="*{email}" id="email" class="form-control" placeholder="email" required autofocus>
      <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error" style="color: red;"></span>
    </p>

    <!-- 비밀번호 필드와 에러 메시지 -->
    <p>
      <label for="password" class="sr-only">비밀번호</label>
      <input type="password" th:field="*{password}" id="password" class="form-control" placeholder="password" required>
      <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error" style="color: red;"></span>
    </p>

    <!-- 이름 필드와 에러 메시지 -->
    <p>
      <label for="name" class="sr-only">이름</label>
      <input type="text" th:field="*{name}" id="name" class="form-control" placeholder="name" required autofocus>
      <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error" style="color: red;"></span>
    </p>

    <!-- 닉네임 필드와 에러 메시지 -->
    <p>
      <label for="nickname" class="sr-only">닉네임</label>
      <input type="text" th:field="*{nickname}" id="nickname" class="form-control" placeholder="nickname" required autofocus>
      <span th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}" class="error" style="color: red;"></span>
    </p>

    <!-- 휴대폰 번호 필드와 에러 메시지 -->
    <p>
      <label for="phoneNumber" class="sr-only">휴대폰 번호</label>
      <input type="text" th:field="*{phoneNumber}" id="phoneNumber" class="form-control" placeholder="phoneNumber">
      <span th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" class="error" style="color: red;"></span>
    </p>

    <!-- 회원가입 버튼 -->
    <button class="btn btn-lg btn-primary btn-block" type="submit">회원가입</button>

    <div th:if="${duplicatedError}" style="color: red">
      <br/>
      <p th:text="${duplicatedError}"></p>
    </div>
  </form>
</div>

</body>
</html>
