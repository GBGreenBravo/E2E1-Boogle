<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- 필요한 스타일시트 및 스크립트 로드 -->

    <!-- 부트스트랩 스타일시트 추가 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Font Awesome 스타일시트 추가 -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css">

    <!-- 추가적인 CSS 스타일 추가 -->
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }

        .book-box {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
        }

        #searchInput {
            width: 70%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        #searchButton {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        #searchButton i {
            font-size: 18px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-8">
            <form th:action="@{/api/bookSearch}" method="get">
                <input type="text" id="searchInput" placeholder="도서 검색" name="searchWord">
            </form>
        </div>
        <div class="col-4">
            <button id="searchButton" type="submit">
                <i class="fa fa-search"></i>
            </button>
        </div>
    </div>
    <div class="row">
        <div th:each="book : ${books}" class="col-md-4">
            <div class="book-box">
                <!-- <img th:src="${book.imageUrl}" alt="Book Cover"> -->
                <h3 th:text="${book.bookTitle}"></h3>
                <p th:text="${book.author}"></p>
                <p th:text="${book.publisher}"></p>
                <p th:text="${book.publishDate}"></p>
                <p th:text="${book.salesPrice}"></p>
                <!-- <p th:text="${book.likes} Likes"></p> -->
            </div>
        </div>
    </div>
</div>
</body>
</html>
