<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">

<head>
  <!-- 필요한 스타일시트 및 스크립트 로드 -->
  <!-- 부트스트랩 스타일시트 추가 -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Font Awesome 스타일시트 추가 -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css">
  <!-- 추가적인 CSS 스타일 추가 -->
  <style>
    body {
      background-color: #F8F9FA;
      padding: 20px;
    }
    .form-container {
      background-color: #fff;
      border: 1px solid #ddd;
      padding: 20px;
      margin: 20px;
      border-radius: 5px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      font-weight: bold;
    }
    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    #saveButton {
      background-color: #007BFF;
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }
    #saveButton i {
      font-size: 18px;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-8">
      <div class="form-container">
        <form th:action="@{'/api/updateBook/' + ${book_id}}" method="post">
          <div class="form-group">
            <label for="book_title">도서 제목</label>
            <input type="text" id="book_title" name="book_title" th:value="${book_title}">
          </div>
          <div class="form-group">
            <label for="category_id">카테고리 ID</label>
            <input type="text" id="category_id" name="category_id" th:value="${category_id}">
          </div>
          <div class="form-group">
            <label for="thumbnail_url">썸네일 URL</label>
            <input type="text" id="thumbnail_url" name="thumbnail_url" th:value="${thumbnail_url}">
          </div>
          <div class="form-group">
            <label for="author">저자</label>
            <input type="text" id="author" name="author" th:value="${author}">
          </div>
          <div class="form-group">
            <label for="publisher">출판사</label>
            <input type="text" id="publisher" name="publisher" th:value="${publisher}">
          </div>
          <div class="form-group">
            <label for="isbn">ISBN</label>
            <input type="text" id="isbn" name="isbn" th:value="${isbn}">
          </div>
          <div class="form-group">
            <label for="description">도서 설명</label><br>
            <textarea id="description" name="description" th:text="${description}"></textarea>
          </div>
          <div class="form-group">
            <label for="publish_date">출판일</label>
            <input type="date" id="publish_date" name="publish_date" th:value="${publish_date}">
          </div>
          <div class="form-group">
            <label for="sales_price">판매 가격</label>
            <input type="text" id="sales_price" name="sales_price" th:value="${sales_price}">
          </div>
          <div class="d-flex justify-content-center">
            <button type="button" class="btn btn-primary" th:onclick="|save();|">수정</button>
            <button type="button" class="btn btn-secondary" th:onclick="|cancel();|">취소</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
